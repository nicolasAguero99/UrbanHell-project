<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Ropa - Compras</title>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="shortcut icon" href="./imgs/icons/urban-hell-logo.ico" type="image/x-icon">

</head>

<body>

  <div class='nav-top-container'>
    <img class='logo-nav-top' src="./imgs/icons/urban-hell-logo.svg" alt="urban hell logo">
    <ul class='container-nav-items-top'>
      <li>
        <a href="./index.html">
          Inicio
        </a>
      </li>
      <li>
        <a href="./catalogo.html">
          Catálogo
        </a>
      </li>
      <li>
        <a href="./favoritos.html">
          Favoritos
        </a>
      </li>
      <li class='active'>
        <a href="./compras.html">
          Compras
        </a>
      </li>
      <li>
        <button id='open-cart-btn' type="button">
          <img src="./imgs/icons/carrito-icon.svg" alt="abrir carrito">
          <span class='cart-qty'></span>
        </button>
      </li>
    </ul>
  </div>

  <div style="display: none;" id='container-cart'>
    <button id='close-cart-btn' type='button'>
      <img src="./imgs/icons/cruz-icon.svg" alt="cerrar carrito">
    </button>
    <div id='container-btns-cart'>
      <button id='btn-clear-cart' type='button'>Borrar todo</button>
      <a href="./resumen.html" id='btn-pay-cart' type='button'>Pagar</a>
    </div>
  </div>


  <nav>
    <ul>
      <li>
        <a href="./index.html">
          <img src="./imgs/icons/casa-icon.svg" alt="ir a inicio">
        </a>
      </li>
      <li>
        <a href="./catalogo.html">
          <img src="./imgs/icons/bolsa-icon.svg" alt="ir a catalogo">
        </a>
      </li>
      <li>
        <a href="./favoritos.html">
          <img src="./imgs/icons/corazon-icon.svg" alt="ir a favoritos">
        </a>
      </li>
      <li>
        <a href="./compras.html">
          <img src="./imgs/icons/tarjeta-icon.svg" alt="ir a compras">
        </a>
        <div class='nav-mobile-active'></div>
      </li>
    </ul>
  </nav>

  <header class='header-compras'>
    <h1>Mis compras</h1>
  </header>

  <main class='main-compras'>
    <div class='container-my-purchases'></div>
    <div style='display: none;' class='container-no-purchases'>
      <h2>No tienes compras realizadas</h2>
      <p>Si deseas comprar un producto, haz click <a href="./catalogo.html">aquí</a>.</p>
    </div>
  </main>

  <div style='display: none;' class='offline-alert'>
    <img src="./imgs/icons/offline-icon.svg" alt="sin conexión">
  </div>

  <div style='display: none;' class='online-alert'>
    <img src="./imgs/icons/online-icon.svg" alt="con conexión">
  </div>

  <script src='./index.js'></script>

</body>

</html>
