<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Ropa - Catalogo</title>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="shortcut icon" href="./imgs/icons/urban-hell-logo.ico" type="image/x-icon">

</head>

<body>

  <div class='nav-top-container'>
    <img class='logo-nav-top' src="./imgs/icons/urban-hell-logo.svg" alt="urban hell logo">
    <ul class='container-nav-items-top'>
      <li>
        <a href="./index.html">
          Inicio
        </a>
      </li>
      <li class='active'>
        <a href="./catalogo.html">
          Catálogo
        </a>
      </li>
      <li>
        <a href="./favoritos.html">
          Favoritos
        </a>
      </li>
      <li>
        <a href="./compras.html">
          Compras
        </a>
      </li>
      <li>
        <button id='open-cart-btn' type="button">
          <img src="./imgs/icons/carrito-icon.svg" alt="abrir carrito">
          <span class='cart-qty'></span>
        </button>
      </li>
    </ul>
  </div>
  
  <div style="display: none;" id='container-cart'>
    <button id='close-cart-btn' type='button'>
      <img src="./imgs/icons/cruz-icon.svg" alt="cerrar carrito">
    </button>
    <div id='container-btns-cart'>
      <button id='btn-clear-cart' type='button'>Borrar todo</button>
      <a href="./resumen.html" id='btn-pay-cart' type='button'>Pagar</a>
    </div>
  </div>


  <nav>
    <ul>
      <li>
        <a href="./index.html">
          <img src="./imgs/icons/casa-icon.svg" alt="inicio">
        </a>
      </li>
      <li>
        <a href="./catalogo.html">
          <img src="./imgs/icons/bolsa-icon.svg" alt="catalogo">
        </a>
        <div class='nav-mobile-active'></div>
      </li>
      <li>
        <a href="./favoritos.html">
          <img src="./imgs/icons/corazon-icon.svg" alt="icono">
        </a>
      </li>
      <li>
        <a href="./compras.html">
          <img src="./imgs/icons/tarjeta-icon.svg" alt="icono">
        </a>
      </li>
    </ul>
  </nav>
  <header class='header-catalogo'>
    <a class='banner-link' href="producto.html?id=11">
      <img class='banner' src="./imgs/banners/banner-clasico.jpg" alt="banner">
    </a>
  </header>

  <main class='main-catalogo'>
    <div class='container-info-main-catalogo'>
      <h2>Todos nuestros artículos</h2>
      <select id="filter-category-salect">
        <option value="no" selected>Sin filtro</option>
        <option value="gorras">Gorras</option>
        <option value="remeras">Remeras</option>
        <option value="buzos">Buzos</option>
      </select>
      <div class='info-action-alert'>
        <p>Presiona la tecla "F" para abrir el filtro y navega con las flechas</p>
      </div>
    </div>
    <div class='container-cards-products-catalogo'>
    </div>
  </main>

  <div style='display: none;' class='offline-alert'>
    <img src="./imgs/icons/offline-icon.svg" alt="sin conexión">
  </div>

  <div style='display: none;' class='online-alert'>
    <img src="./imgs/icons/online-icon.svg" alt="con conexión">
  </div>

  <script src='./index.js'></script>

</body>

</html>
